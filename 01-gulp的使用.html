    3. gulp是1个工具软件.
       安装.
       nodejs写的.

       使用npm安装:
       npm install gulp -g 
       global: 全局安装.

       本地安装: 不带参数-g  会将插件装在当前目录中.node_modules
       全局安装: 带参数-g 会将软件装在系统目录中. 这个软件就可以直接在cmd中使用.


       gulp -v 查看gulp版本 确定是否安装成功.

       还需要做本地安装.



       gulp的安装,需要两部
       1.  先要全局安装.
           npm install gulp -g 

       2.  还要在项目中做本地安装.
           npm install gulp --save


4. 如何使用gulp做项目构建.
   在项目根目录中新建1个 gulpfile.js 文件.
   在这个文件中写上项目构建的代码.
