    <!--
    1. Bower
       像npm那样,也是一个插件平台.通过Bower可以下载常用的
       第三方的库 包 框架.

       npm: www.npmjs.com
       bower: github

       bower依赖于git

    2. Bower的安装
       使用npm来安装bower
       npm install bower -g

       bower -v 查看1下版本


    3. 项目初始化.
       bower init 初始化项目 生成1个bower.json文件.
       保存项目信息

    4. 下载插件.
       bower install 插件名
       会在项目的根目录下生成1个bower_components目录.
       将插件放在目录中. 

       默认会下载最新的版本.



    5. 删除
       bower uninstall 插件名


    6. 下载指定版本的插件.
       bower install 插件名#版本号

       --save 的参数.
       下载的插件信息保存在bower.json文件中.

       bower init


    7. bower的特点.
       自定义存储第三库的文件夹的名字.
       具有依赖关系的包会跟着一起下载下来.
       删除一个被依赖的包的时候 会提示确认.
